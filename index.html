<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Frontend Mentor | QR Code Component</title>
</head>
<body>
  <div class="content-wrapper flex-column-center">
    <div class="flex-column-center">
      <article class="card flex-column-center text-align-center">
        <figure>
	  <img class="card-image" src="images/image-qr-code.png" alt="QR Code" />
	  <figcaption class="attribution">QR code to Frontend Mentor site.</figcaption>
        </figure>
        <section class="flex-column-center">
          <p class="heading">Improve your front-end skills by building projects</p>
          <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </section>
      </article>
    </div>
    <div class="attribution text-align-center">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/sultanowski">@sultanowski</a>.
    </div>
  </div>
</body>
</html>
